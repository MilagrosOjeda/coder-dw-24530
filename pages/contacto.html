<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta tienda online encontraras ropa canchera y unisex a precios economicos dentro del mercado y de calidad premium. Realizamos envios a todo el pais y superando los $3000 te regalamos el envio!">
    <meta name="keywords"  content="pantalones, remeras, buzos, ropa, batik, mujer, hombre, indumentaria">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image.png" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8229939118.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <header>
                    <div class="envio-index ">
                        Envio gratis a partir de $3000
                    </div>
    
                    <div class="text-center logo header-logo">
                        <a href="../index.html">
                            <img src="../images/darling-header.png" alt="logo" class="text-center logo header-logo" id="headerLogo">
                        </a>
                    </div>
    
                    <nav class="menu-header">
                        <ul class="nav justify-content-center border border-1 border-dark border-start-0 border-end-0">
                            <li><a href="../index.html" class="text-decoration-none menu letras"> Inicio</a></li>
                            <li><a href="../pages/productos.html" class="text-decoration-none menu letras"> Productos </a></li>
                            <li><a href="../pages/contacto.html" class="text-decoration-none menu letras"> Contacto </a> </li>
                            <li><a i class="fas fa-shopping-cart text-decoration-none icon letras" href="../index.html"></i></a></li>
                            <li><a i class="far fa-heart text-decoration-none icon letras" href="../index.html"></i></a></li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>

        <div class="container fw-light">
            <div class="row">
                <div class="col">
                    <h1 class="contacto-text text-center">
                        CONTACTO
                    </h1>
                </div>
            </div>    
            <form>
                <div class="mb-3">
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre">
                        </div>

                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido">
                        </div>
                    </div>
                </div>
                    
                <div class="row g-2">
                    <div class="col-6"> 
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">                        
                        </div>
                    </div>
        
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="visually-hidden" for="inlineFormSelectPref">Genero</label>
                            <select class="form-select" id="inlineFormSelectPref">                                    <option selected disabled>Genero</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                            <option value="o">Otro</option>
                            </select>
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Deseo subscribirme al newsletter
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col p-3">
                        <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
                    </div>
                </div> 

            </form> 
        </div>

        <div class="row">
            <div class="col">
                <footer>
                    <ul class="nav justify-content-center border border-1 border-dark border-start-0 border-end-0 footer">
                        <li><a href="../pages/preguntas-frecuentes.html" class=" letras"> Preguntas Frecuentes </a></li>
                        <li><a href="../pages/local.html" class=" letras">Local</a></li>
                        <li><a href="../pages/trabaja-con-nosotros.html" class=" letras">Trabaja con nosotros</a></li>
                    </ul>
                    <h6 class="text-center"> <i class="far fa-copyright"> </i>Milagros Ojeda</h6>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
