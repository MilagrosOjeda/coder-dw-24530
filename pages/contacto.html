<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
</head>

<body>
    <main>
        <div class="container-fluid fw-light @include media-breakpoint-down(sm)">
            <div class="row">
                <div class="col">
                    <header>
                        <div class="text-center envio-index">
                            Envio gratis a partir de $3000
                        </div>
                        <div class="text-center logo">
                            <img src="../images/darling-header.png" alt="logo" id="headerLogo">
                        </div>
                        <nav class="menu-header">
                            <ul class="nav justify-content-center border border-1 border-dark border-start-0 border-end-0">
                                <li><a href="../index.html" class="text-decoration-none menu letras"> Inicio</a></li>
                                <li><a href="../pages/productos.html" class="text-decoration-none menu letras"> Productos </a></li>
                                <li><a href="../pages/contacto.html" class="text-decoration-none menu letras"> Contacto </a> </li>
                                <li><a href="../pages/preguntas-frecuentes.html" class="text-decoration-none menu letras"> Preguntas Frecuentes </a></li>
                                <li><a i class="fas fa-shopping-cart text-decoration-none icon letras"></i></a></li>
                                <li><a i class="far fa-heart text-decoration-none icon letras"></i></a></li>
                            </ul>
                        </nav>
                    </header>
                </div>
            </div>
            
            <div class="row ">
                <div class="col">
                    <h5 class="contacto-text">
                        CONTACTO
                    </h5>
                    <div class="input-group">
                        <span class="input-group-text">NOMBRE</span>
                        <input type="text" aria-label="nombre" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">APELLIDO</span>
                        <input type="text" aria-label="apellido" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>SEXO</option>
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="o">Otro</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          DESEO SUBSCRIBIRME AL NEWSLETTER
                        </label>
                    </div>   
                    <div class="mb-3 mensaje">
                        <label for="exampleFormControlTextarea1" class="form-label">ESCRIBI TU MENSAJE</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                    </div>
                    <button type="button" class="btn btn-light">ENVIAR</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <footer>

                            <li><a href="../pages/trabaja con nosotros.html" class="text-decoration-none menu letras">Trabaja con nosotros</a></li>
                        </ul>        
                        <h6 class="text-center menu"> <i class="far fa-copyright"> </i>Milagros Ojeda</h6>
                    </footer>
                </div>
            </div>
        </div>
